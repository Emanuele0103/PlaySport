<div class="auth-container">
  <h2 class="auth-title">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required />
      <div
        *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <small *ngIf="loginForm.get('email')?.errors?.['required']" class="error-message">L'email è
          obbligatoria.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']" class="error-message">Inserisci un'email
          valida.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" required />
      <div
        *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <small *ngIf="loginForm.get('password')?.errors?.['required']" class="error-message">La password è
          obbligatoria.</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Accedi</button>

    <div *ngIf="errorMessage" class="error-message" style="color: red;">
      {{ errorMessage }}
    </div>

    <div class="link">
      <p>Non hai un account? <a routerLink="/register">Registrati</a></p>
    </div>

  </form>
</div>
