<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Booking</title>
  <link rel="stylesheet" href="./home.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Sport</h2>
      <button class="button" (click)="selectSport('calcio')">Calcio</button>
      <button class="button" (click)="selectSport('padel')">Padel</button>
      <button class="button" (click)="selectSport('tennis')">Tennis</button>
      <button class="button" (click)="selectSport('basket')">Basket</button>

      <div class="bottom-buttons">
        <button *ngIf="isAdmin" class="button">
          <i class="fas fa-user-cog"></i> Gestisci Utenti
        </button>
        <button class="button">
          <i class="fas fa-cog"></i> Impostazioni
        </button>
        <button class="button" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content">
      <h1>Benvenuto, {{ userName }}!</h1>

      <div *ngIf="selectedSport">
        <h2>Campi disponibili per {{ selectedSport }}</h2>
        <div class="grid-container">
          <div class="campo" *ngFor="let campo of campi">
            <h3>{{ campo.name }}</h3>
            <p>{{ campo.address }}</p>
            <button (click)="bookField(campo)">Prenota</button>
          </div>
        </div>
      </div>

      <div *ngIf="!selectedSport">
        <p>Seleziona uno sport per vedere i campi disponibili.</p>
      </div>
    </div>
  </div>
</body>

</html>
